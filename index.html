<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <input type="number" id="roomCount" placeholder="No of Rooms" min="1" max="5">
            <button id="bookButton">Book</button>
            <button id="resetButton">Reset</button>
            <button id="randomButton">Random</button>
        </div>
        <div class="hotel">
            <div id="floorContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
